<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Pok√©dex</title>
</head>

<body>

  <input type="text" id="pokesearch" name="pokesearch" placeholder="Pikachu">
  <label for="pokesearch"><button id="search">Search!</button></label>

  <button id="previous">&lt;</button>
  <button id="next">&gt;</button>

  <ul id="list"></ul>

  <div class="pokedex">

    <!-- LEFT SIDE -->
    <div class="left">
      <!-- LEFT HEADER -->
      <div class="leftheadercontainer">
        <div class="leftheader">
          <div class="smallcircles">
            <div class="leftheadercircle1edge">
              <div class="leftheadercircle1"></div>
            </div>
          </div>
          <div class="leftheadercircle2"></div>
          <div class="leftheadercircle3"></div>
          <div class="leftheadercircle4"></div>
        </div>
        <div class="leftheaderbanner"></div>
        <div class="leftheaderbanner2"></div>
      </div>
      <div class="leftbody">
        <!-- LEFT BODY -->
        <div class="pikachuframe">
          <div class="pikachucircles">
            <div class="pikachucirclesmall"></div>
            <div class="pikachucirclesmall"></div>
          </div>
          <div class="pikachuscreen">
            <div id="pokeimg"></div>
            <div id="descr"></div>
          </div>
          <div class="pikachubottom">
            <div class="pikachubutton"></div>
            <div class="pikachustripes">
              <div class="pikachustripe"></div>
              <div class="pikachustripe"></div>
              <div class="pikachustripe"></div>
              <div class="pikachustripe"></div>
              <div class="pikachustripe"></div>
              <div class="pikachustripe"></div>
            </div>
          </div>

        </div><!-- PIKACHU FRAME -->
        <!-- LEFT BOTTOM -->
        <div class="leftbottom">
          <div class="leftbottomcircle" id="searchBtn"></div>

          <div class="leftbottommiddle">
            <div class="leftgreenbar"></div>
            <div class="leftpinkbar"></div>
            <div class="leftnumberbarframe">
              <div class="leftnumberbar" id="pokeNo"></div>
            </div>
          </div>

          <div class="leftbottompad">
            <div class="padhorizontal"></div>
            <div class="padvertical"></div>
          </div>
        </div>

      </div><!-- LEFT BODY -->
    </div><!-- LEFT SIDE -->

    <!-- MIDDLE -->
    <div class="middle">
      <div class="middlepart">
        <div class="middlepart1"></div>
      </div>
      <div class="middleparts">
        <div class="middlepart2"></div>
        <div class="middlepart3"></div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <!-- RIGHT HEADER -->
      <div class="rightheadercontainer">
        <div class="rightheaderbanner"></div>
        <div class="rightheaderbanner2"></div>
        <div class="rightheader"></div>
      </div>

      <!-- RIGHT BODY -->
      <div class="rightbody">
        <div class="greenscreen" id="screen">
          <div id="pokeName"></div>
          <div id="pokeWeight"></div>
          <div id="pokeMoves"></div>
        </div>
        <div class="blueboxes">
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
        </div>

        <div class="rightcirclesandbars">
          <div class="rightcircles">
            <div class="rightcircleblue"></div>
            <div class="rightcircleyellow"></div>
          </div>
          <div class="rightbars">
            <div class="rightbargreen"></div>
            <div class="rightbarpink"></div>
          </div>
        </div>

        <div class="rightarrows">
          <div class="greyarrows">
            <div class="greyarrow1">
              <div class="arrowcontainer">
                <div class="arrowpointleft"></div>
              </div>
            </div>
            <div class="greyarrow2">
              <div class="arrowcontainer">
                <div class="arrowpointright"></div>
              </div>
            </div>
          </div>
          <div class="yellowarrow">
            <div class="arrowcontainer">
              <div class="arrowpointleft"></div>
            </div>
          </div>
        </div>

        <div class="yellowbars">
          <div class="yellowbar"></div>
          <div class="yellowbar"></div>
        </div>

      </div>
    </div>

  </div>
<script type="text/javascript" src="main.js" defer></script>
</body>

</html>
